<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>五度圏コード早見</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__text">
        <p class="eyebrow">Circle of Fifths Reference</p>
        <h1>五度圏コード早見</h1>
        <p class="lede">外周メジャー / 内周マイナーをクリックして、平行調のトライアドと機能（T/D/S）を確認できます。</p>
      </div>
      <div class="hero__status">
        <span class="pill" id="modeTag">Major</span>
        <span class="pill pill--accent" id="keyTag">C</span>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel__head">
          <div>
            <p class="eyebrow">SVG Circle of Fifths</p>
            <h2>五度圏</h2>
          </div>
          <p class="hint">クリックはトグルなし / 同じキーは無視</p>
        </div>
        <div class="circle-shell">
          <svg id="circleSvg" viewBox="0 0 640 640" role="img" aria-label="五度圏（外周メジャー・内周マイナー）"></svg>
        </div>
        <div class="legend">
          <div class="legend__item">
            <span class="dot dot--major"></span><span>メジャー（深めのブルー）</span>
          </div>
          <div class="legend__item">
            <span class="dot dot--minor"></span><span>マイナー（深めのピンク/レッド）</span>
          </div>
          <div class="legend__item muted">未選択はグレー系、ハイライトは控えめなコントラスト</div>
        </div>
      </section>

      <section class="panel">
        <div class="panel__head">
          <div>
            <p class="eyebrow">Scale Degrees</p>
            <h2>度数表</h2>
          </div>
          <p class="hint">2行×7列（上: Ⅰ〜Ⅶ＋機能 / 下: コード名）</p>
        </div>
        <div class="degree-table">
          <div class="degree-row degree-row--labels" id="degreeLabels"></div>
          <div class="degree-row degree-row--chords" id="degreeChords"></div>
        </div>
        <p class="note">マイナーは自然マイナー基準、Vのみメジャー化。Ⅶは省略のためコード欄を「—」で表示します。</p>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
